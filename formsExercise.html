<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="forms exercise assignment">
    <title>Forms Exercise</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
        <label for="storeNumber">Store Number</label>
            <select name="store" id="storeNumber">
                <option hidden=>Select A Store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            <fieldset>
                <legend>When you visited</legend>
                <label for="dateVisited">Date Visited</label>
                <input type="date" id="dateVisited" min="2021-01-01" max="2021-12-31">
    <br>            
                <label for="time">Time</label>
                <input type="time" id="Time" value="06:49 AM">
            </fieldset> 
            <form>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" placeholder="Name">
            <br>    
                <label for="userEmail">User Email:</label>
                <input type="email" id="userEmail" placeholder="Email">
            </form>
            <fieldset>
                <legend>Gender</legend>
                <div>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="Female" value="Female" checked>
                    <label for="Female">Female</label>
                </div>
            </fieldset>
            <label for="userExperience">Tell us about your experience:</label>
            <br>
            <textarea id="userExperience" cols="20" rows="2" placeholder=""></textarea>
            <br>
            <label for="visitFrequency">Times visited in the last month:</label>
            <br>
            <input type="number" name="visitFrequency" id="visitFrequency" min="1" max="30">
            <br>
            <input type="checkbox"  name="contact" id="contact" required>
        <div>    
            <label for="contact">Please check the box if you would be willing to be contacted about your experience</label>
        </div>    
            <br>
            <div>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="5" maxlength="10">
            <!-- also to set password length
            pattern=".{5,10} title="Please enter a password that is 5 to 10 characters in length"" -->
        </div>
            <br>
            <input type="reset">
            <input type="submit">
        </fieldset>   
    </form>    
</body>
</html>
